{% for entry in latest %}
	<article class="blog">
		<header><a href="{{ entry.get_absolute_url }}">{{ entry.title }}</a></header>
		{{ entry.content|safe|truncatewords_html:50 }}
	</article>
{% empty %}
	<p>Няма статии</p>
{% endfor %}
{% if show_more_link %}
	<p><a href="{% url 'my_blog' %}">Oще статии...</a></p>
{% endif %}
